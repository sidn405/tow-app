<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - TowNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-2xl font-bold text-gray-900">TowNow</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" id="userName">Loading...</span>
                    <button onclick="logout()" class="text-gray-600 hover:text-gray-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back!</h1>
            <p class="text-gray-600">Request a tow or view your tow history below.</p>
        </div>

        <!-- Request Tow Card -->
        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold mb-6">Request a Tow</h2>
            
            <form id="requestForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle Type</label>
                    <select id="vehicleType" name="vehicleType" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                        <option value="sedan">Sedan / Small Car</option>
                        <option value="suv">SUV / Pickup Truck</option>
                        <option value="large">Large Truck / RV</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter pickup address">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Drop-off Location</label>
                    <input type="text" id="dropoff" name="dropoff" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter drop-off address">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Tow</label>
                    <select id="reason" name="reason" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                        <option value="breakdown">Breakdown / Mechanical Issue</option>
                        <option value="flat_tire">Flat Tire</option>
                        <option value="accident">Accident</option>
                        <option value="out_of_gas">Out of Gas</option>
                        <option value="dead_battery">Dead Battery</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="text-right">
                        <span class="text-gray-600">Estimated Total:</span>
                        <span class="text-2xl font-bold text-primary-600 ml-2" id="estimatedPrice">$134.00</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-2 text-right">Final price calculated after distance is determined</p>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 transition">
                    Request Tow Now
                </button>
            </form>
        </div>

        <!-- Recent Tows -->
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-2xl font-bold mb-6">Recent Tows</h2>
            <div id="towHistory" class="text-gray-500">
                <p>No tows yet. Request your first tow above!</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = 'customer-login.html';
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userName').textContent = data.first_name || data.email;
                } else {
                    console.error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Handle tow request
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Requesting Tow...';
            
            const formData = {
                vehicle_type: document.getElementById('vehicleType').value,
                pickup_location: document.getElementById('pickup').value,
                dropoff_location: document.getElementById('dropoff').value,
                reason: document.getElementById('reason').value
            };
            
            try {
                const response = await fetch('/api/v1/tows/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Tow request submitted successfully! A driver will be assigned shortly.');
                    document.getElementById('requestForm').reset();
                } else {
                    alert(data.detail || 'Error submitting request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Tow Now';
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_type');
            window.location.href = 'index.html';
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
