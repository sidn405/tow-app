<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign Up - TowNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 via-green-800 to-green-700">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center space-x-2 text-white">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-3xl font-bold">TowNow</span>
                </a>
            </div>

            <!-- Registration Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-900">Become a Driver</h2>
                    <p class="text-gray-600 mt-2">Start earning with TowNow</p>
                </div>

                <form id="registerForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                placeholder="Doe">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="john@example.com">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="(555) 123-4567">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">License Number</label>
                        <input type="text" id="licenseNumber" name="licenseNumber" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="DL123456">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle Type</label>
                        <select id="vehicleType" name="vehicleType" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">Select vehicle type</option>
                            <option value="light">Light Duty (up to 5,000 lbs)</option>
                            <option value="medium">Medium Duty (up to 10,000 lbs)</option>
                            <option value="heavy">Heavy Duty (over 10,000 lbs)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password"  required maxlength="72"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="••••••••">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"  required maxlength="72"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="••••••••">
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        Apply to Drive
                    </button>
                </form>

                <p class="text-center text-gray-600 text-sm mt-6">
                    Already have an account?
                    <a href="driver-login.html" class="text-green-600 font-semibold hover:text-green-700">Sign in</a>
                </p>

                <div class="mt-6 text-center">
                    <a href="index.html" class="text-gray-600 text-sm hover:text-gray-900">← Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting Application...';
            
            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password,
                role: 'driver'
            };
            
            try {
                // Step 1: Register as user
                const registerResponse = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const registerData = await registerResponse.json();
                
                if (registerResponse.ok) {
                    // Store token
                    localStorage.setItem('auth_token', registerData.access_token);
                    
                    // Step 2: Apply as driver
                    const driverData = {
                        license_number: document.getElementById('licenseNumber').value,
                        license_state: 'CA',
                        license_expiry: '2030-12-31',
                        company_name: null,
                        company_ein: null
                    };
                    
                    const driverResponse = await fetch('/api/v1/drivers/apply', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${registerData.access_token}`
                        },
                        body: JSON.stringify(driverData)
                    });
                    
                    if (driverResponse.ok) {
                        alert('Driver application submitted successfully!');
                        window.location.href = 'driver-dashboard.html';
                    } else {
                        const driverError = await driverResponse.json();
                        alert(driverError.detail || 'Error submitting driver application.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Apply to Drive';
                    }
                } else {
                    alert(registerData.detail || 'Error creating account. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Apply to Drive';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Apply to Drive';
            }
        });
    </script>
</body>
</html>
